<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <title>Formulario cliente</title>
</head>
<body>
    <h2>Registro de clientes</h2>
    <form th:action="@{/guardar/cliente}" method="post" th:object="${cliente}">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" id="id" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="id-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}">
        </div>
        <div class="mb-3">
            <label for="id-apellido" class="form-label">Precio</label>
            <input type="text" class="form-control" id="id-apellido" th:field="*{apellido}">
        </div>
        <button type="submit" class="btn brn-guardar">Guardar</button>
    </form>
</body>
</html>
